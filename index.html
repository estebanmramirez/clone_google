<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <!---Aqui empieza el Nav Bar-->
        <nav>
            <ul>
                <li class="gmail"><a href="#"> Gmail </a></li>
                <li class="imagenes"><a href="#"> Imagenes </a></li>
                <div class="menu">
                    <img src="grid.png" alt="">
                </div>
                <div class="emoji"> 
                    <img src= "https://lh3.googleusercontent.com/-N_x2S3n1n5k/AAAAAAAAAAI/AAAAAAAAAAA/AKF05nD6l53PwIpXsLzsDu9y3hFjVyJFyQ.CMID/s64-c/photo.jpg);" alt="">
                </div>
            </ul>
        </nav>
    <!--Aqui termina el Nav Bar-->

    <!--Imagen Google y barra de busqueda-->
    <figure class="google_image">
        <img src="google.png" alt="">
    </figure>
    <form>
        <div class="container">
            <input type="search" id="miBusqueda" name="q" class="barra">
        </div>
    </form>
    <!--Imagen Google y barra de busqueda-->

    <!--Botones de Busqueda-->
    <form action="" class="buttons">
        <div class="search">
            <button type="submit">Buscar en Google</button>
        </div>
        <div class="lucky">
            <button type="submit" >Me siento con suerte</button>
        </div>
    </form>
    <!--Botones de Busqueda-->

    <!-- Aqui empieza el footer -->
    <footer>
        <ul class="container">
            <li><a class="ads">Publicidad</a></li>
            <li><a class="">Negocios</a></li>
            <li><a class="about">Sobre Google</a></li>
            <li><a class="">Como funciona la busqueda</a></li>
        </ul>       
    </footer>
    <!-- Aqui termina el footer -->
</body>
</html>
